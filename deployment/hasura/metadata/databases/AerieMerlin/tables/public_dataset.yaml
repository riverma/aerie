table:
  name: dataset
  schema: public
array_relationships:
- name: profile_requests
  using:
    foreign_key_constraint_on:
      column: dataset_id
      table:
        name: profile_request
        schema: public
- name: profiles
  using:
    foreign_key_constraint_on:
      column: dataset_id
      table:
        name: profile
        schema: public
- name: spans
  using:
    manual_configuration:
      column_mapping:
        id: dataset_id
      insertion_order: null
      remote_table:
        name: span
        schema: public
- name: topics
  using:
    foreign_key_constraint_on:
      column: dataset_id
      table:
        name: topic
        schema: public
